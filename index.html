<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>

</head>

<body>

    <!-- Style  -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: #eef2f7;
            background: url("./bg_paywall.png");
        }

        .container {
            background: white;
            padding: 30px 50px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .counter {
            margin-top: 8px;
            font-size: 14px;
            color: #555;
        }

        .counter.warning {
            color: red;
            font-weight: bold;
        }

        .limit-warning {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>

    <!-- HTML  -->
    <div class="container">
        <h2>Message Box</h2>
        <textarea id="message" placeholder="Type your message..."></textarea>
        <div class="counter" id="charCounter">0/200 characters</div>
        <div class="limit-warning" id="warning">⚠️ You have reached the character limit!</div>
    </div>

    <!-- JAVASCRIPT  -->
    <script>
        var textarea = document.getElementById("message")
        var charCounter = document.getElementById("charCounter")
        var warning = document.getElementById("warning")
        var maxChars = 200
        textarea.addEventListener("input", () => {
            var text = textarea.value;

            // Prevent typing beyond limit
            if (text.length > maxChars) {
                textarea.value = text.substring(0, maxChars);
                warning.style.display = "block";
            } else {
                warning.style.display = "none";
            }

            // Update counter
            charCounter.textContent = `${textarea.value.length}/${maxChars} characters`;

            // Turn red when close to limit
            if (textarea.value.length > maxChars - 20) {
                charCounter.classList.add("warning");
            } else {
                charCounter.classList.remove("warning");
            }
        });
    </script>


</body>

</html>
